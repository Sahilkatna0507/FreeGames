<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }

    .modal-header input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .modal-header .close-btn {
      font-size: 20px;
      cursor: pointer;
      color: #555;
      margin-left: 10px;
    }

    .modal-body {
      max-height: 400px;
      overflow-y: auto;
    }

    .game-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .game-item img {
      width: 80px;
      height: 50px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 5px;
    }

    .game-item .info {
      display: flex;
      flex-direction: column;
    }

    .game-item .info h4 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #333;
    }

    .game-item .info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    /* Scrollbar */
    .modal-body::-webkit-scrollbar {
      width: 5px;
    }

    .modal-body::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Search Button -->
<button id="openModalBtn" style="padding: 10px 20px; cursor: pointer;">Open Search</button>

<!-- Modal -->
<div class="modal" id="searchModal">
  <div class="modal-content">
    <div class="modal-header">
      <input type="text" id="searchInput" placeholder="Search by title, genre, or platform">
      <span class="close-btn" id="closeModalBtn">&times;</span>
    </div>
    <div class="modal-body" id="resultsContainer">
      <p style="text-align: center; color: #555;">Type at least 2 characters to search.</p>
    </div>
  </div>
</div>

<script>
  const apiKey = 'ddc77ba17dmsh9757b4165dd8a04p179b34jsndb3e9fbbea77';
  const apiHost = 'free-to-play-games-database.p.rapidapi.com';
  const apiUrl = 'https://free-to-play-games-database.p.rapidapi.com/api/games';

  const openModalBtn = document.getElementById('openModalBtn');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const searchModal = document.getElementById('searchModal');
  const searchInput = document.getElementById('searchInput');
  const resultsContainer = document.getElementById('resultsContainer');

  // Open Modal
  openModalBtn.addEventListener('click', () => {
    searchModal.style.display = 'flex';
  });

  // Close Modal
  closeModalBtn.addEventListener('click', () => {
    searchModal.style.display = 'none';
    searchInput.value = '';
    resultsContainer.innerHTML = '<p style="text-align: center; color: #555;">Type at least 2 characters to search.</p>';
  });

  // Fetch Games
  async function fetchGames() {
    const response = await fetch(apiUrl, {
      headers: {
        'X-RapidAPI-Key': apiKey,
        'X-RapidAPI-Host': apiHost
      }
    });
    return await response.json();
  }

  // Filter Games
  function handleSearch(games, query) {
    return games.filter(game => {
      const titleMatch = game.title.toLowerCase().includes(query);
      const genreMatch = game.genre.toLowerCase().includes(query);
      const platformMatch = game.platform.toLowerCase().includes(query);
      return titleMatch || genreMatch || platformMatch;
    });
  }

  // Render Results
  function renderResults(games) {
    if (games.length === 0) {
      resultsContainer.innerHTML = '<p style="text-align: center; color: #555;">No results found.</p>';
      return;
    }

    resultsContainer.innerHTML = '';
    games.forEach(game => {
      const gameItem = document.createElement('div');
      gameItem.className = 'game-item';
      gameItem.innerHTML = `
        <img src="${game.thumbnail}" alt="${game.title}">
        <div class="info">
          <h4>${game.title}</h4>
          <p>${game.genre}, ${game.platform}</p>
        </div>
      `;
      resultsContainer.appendChild(gameItem);
    });
  }

  // Handle Search Input
  let gamesData = [];
  searchInput.addEventListener('input', async (e) => {
    const query = e.target.value.trim().toLowerCase();
    if (query.length < 2) {
      resultsContainer.innerHTML = '<p style="text-align: center; color: #555;">Type at least 2 characters to search.</p>';
      return;
    }

    if (gamesData.length === 0) {
      gamesData = await fetchGames();
    }

    const filteredGames = handleSearch(gamesData, query);
    renderResults(filteredGames);
  });
</script>

</body>
</html>
