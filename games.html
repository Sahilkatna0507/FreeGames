<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Download and Play Free Games | FreeGamesHub</title>
</head>
<body class="bg-black text-gray-400 pb-10 min-h-screen">

    <!-- Main Container -->
    <section class="text-gray-400 pb-10 shadow-inner min-h-[80vh]">
        <div class="container mx-auto max-w-7xl p-6"> 
            <!-- Filter Section -->
            <div class="mb-10">
                <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5">
                    <!-- Platform Filter -->
                    <div class="max-w-full">
                        <label for="platform" class="block text-sm font-semibold mb-2">Platform</label>
                        <select id="platform" class="w-full p-2 bg-gray-800 border border-gray-600 rounded text-white">        
                        </select>
                    </div>
                    <!-- Category Filter -->
                    <div class="max-w-full">
                        <label for="category_filter" class="block text-sm font-semibold mb-2">Category</label>
                        <select id="category_filter" class="w-full p-2 bg-gray-800 border border-gray-600 rounded text-white">
                            
                        </select>
                    </div>
                    <!-- Year Filter -->
                    <div class="max-w-full">
                        <label for="release_year" class="block text-sm font-semibold mb-2">Year</label>
                        <select id="release_year" class="w-full p-2 bg-gray-800 border border-gray-600 rounded text-white">
                         
                        </select>
                    </div>
                    <!-- Sort By Filter -->
                    <div class="max-w-full">
                        <label for="sort_by" class="block text-sm font-semibold mb-2">Sort By</label>
                        <select id="sort_by" class="w-full p-2 bg-gray-800 border border-gray-600 rounded text-white">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                            <option value="a-z">Alphabetical A-Z</option>
                            <option value="z-a">Alphabetical Z-A</option>
                        </select>
                    </div>
                    <!-- Advanced Filters Button -->
                    <div class="max-w-full">
                        <button class="w-full p-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition-all">
                            Advanced Filters
                        </button>
                    </div>
                </div>
                <!-- Filter Result Message -->
                <p class="mt-5">15 Games Found</p>
            </div>
            <!-- Game Cards Section -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 game-card">
                <!-- Dummy Card 1 -->
                
                <!-- Dummy Card 2 -->
            </div>

            <!-- Pagination Section -->
            <div class="mt-10">
                <nav class="flex justify-center space-x-4">
                    <a href="#" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">1</a>
                    <a href="#" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">2</a>
                    <a href="#" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">3</a>
                    <a href="#" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">Next</a>
                </nav>
            </div>

        </div>
    </section>  
    <!-- Add this in your HTML file inside the <head> section -->
    <script src="./js/test.js"></script> 
    <script src="./js/games.js"></script>
    <script src="./js/filter.js"></script>
</body>
</html>
